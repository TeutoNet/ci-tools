.build_container_function: &build_container_function |
  
  function show_usage() {
    echo "Todo"
    exit 1
  }

  function build_container() {
    if [[ $# -ne 2 ]] ; then
      show_usage
    elif [[ "$1" == "docker" ]] ; then
      docker_build $1 $2
    elif [[ "$1" == "podman" ]] ; then
      podman_build $1 $2
    else
      show_usage
    fi
  }

  function docker_build() {
    docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    docker build -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" $2
    docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
  }

  function podman_build() {
    echo "Nothing happening yet"
  }

build_container:
  image: $CI_REGISTRY/$CI_BASE_PROJECT:$CI_TOOLS_TAG
  stage: build
  before_script:
  - *build_container_function
  script:
  - build_container podman .


